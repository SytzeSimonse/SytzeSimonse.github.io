<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.cdnjs.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="translations.js"></script>
    <script src="snake.js" defer></script>
</head>
<body>
    <canvas id="snakeCanvas"></canvas>
    <div class="gradient-bg"></div>
    
    <nav class="fixed top-0 right-0 p-4">
        <button id="langToggle" class="bg-transparent border border-primary-color text-primary-color px-4 py-2 rounded hover:bg-primary-color hover:text-background-color transition-colors" data-i18n="langToggle">
            EN | NL
        </button>
    </nav>

    <div class="container max-w-3xl mx-auto px-6 min-h-screen flex flex-col justify-center items-center py-16">
        <div class="text-center space-y-8 fade-in">
            <div class="text-lg md:text-xl mb-12 space-y-6" id="bio">
                <p data-i18n="bio.intro"></p>
                <p data-i18n="bio.background"></p>
                <p data-i18n="bio.aiLab"></p>
            </div>

            <div class="mission-statement text-xl md:text-2xl mb-12 px-4">
                <span data-i18n="mission"></span>
            </div>

            <div class="contact-box p-6 mt-8">
                <p id="location" class="mb-4"></p>
                <div class="flex flex-wrap justify-center gap-6">
                    <a href="mailto:sytze.simonse@proton.me" class="link-button px-6 py-3 text-primary-color">
                        <i class="fas fa-envelope"></i>
                        <span data-i18n="contact.email"></span>
                    </a>
                    <a href="https://www.linkedin.com/in/sytze-simonse-935955105/" target="_blank" rel="noopener noreferrer" class="link-button px-6 py-3 text-primary-color">
                        <i class="fab fa-linkedin"></i>
                        <span data-i18n="contact.linkedin"></span>
                    </a>
                    <a href="https://github.com/YourGitHubUsername" target="_blank" rel="noopener noreferrer" class="link-button px-6 py-3 text-primary-color">
                        <i class="fab fa-github"></i>
                        <span data-i18n="contact.github"></span>
                    </a>
                </div>
                <p class="mb-4 text-sm text-gray-400" data-i18n="contact.kvk"></p>
            </div>
        </div>
    </div>

    <script>
        let currentLang = 'en';

        function updateContent() {
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                const keys = key.split('.');
                let value = translations[currentLang];
                for (const k of keys) {
                    value = value[k];
                }
                element.innerHTML = value;
            });
        }

        document.getElementById('langToggle').addEventListener('click', () => {
            currentLang = currentLang === 'en' ? 'nl' : 'en';
            document.documentElement.lang = currentLang;
            updateContent();
        });

        // Initialize content when page loads
        document.addEventListener('DOMContentLoaded', () => {
            document.documentElement.lang = currentLang;
            updateContent();
        });
    </script>
</body>
</html>
