<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.cdnjs.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Added font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <script src="translations.js"></script>
    <script src="orb.js" defer></script>
</head>
<body>
    <canvas id="orbCanvas"></canvas>
    <div class="gradient-bg"></div>
    
    <div class="w-full text-center py-2 sm:hidden">
        <button id="langToggle" class="bg-transparent border border-primary-color text-primary-color px-4 py-2 rounded hover:bg-primary-color hover:text-background-color transition-colors text-sm" data-i18n="langToggle">
            EN | NL
        </button>
    </div>

    <nav class="fixed top-0 right-0 p-4 hidden sm:block">
        <button id="langToggle-desktop" class="bg-transparent border border-primary-color text-primary-color px-4 py-2 rounded hover:bg-primary-color hover:text-background-color transition-colors" data-i18n="langToggle">
            EN | NL
        </button>
    </nav>

    <div class="container max-w-6xl mx-auto px-4 sm:px-6 min-h-screen flex items-center mt-8 sm:mt-16">
        <div class="flex flex-col items-center gap-8 fade-in">
            <div class="text-sm sm:text-base md:text-lg space-y-3 sm:space-y-4 max-w-3xl text-center px-2 sm:px-4" id="bio">
                <p data-i18n="bio.intro"></p>
                <p data-i18n="bio.background"></p>
                <!-- <p><span data-i18n="bio.aiLab"></span></p> -->
                </div>

                <div class="flex justify-center w-full">
                    <img src="profile_photo.jpeg" alt="Sytze Simonse" class="profile-photo">
                </div>

                <div class="mission-statement text-base sm:text-lg md:text-xl px-4 sm:px-8 md:px-16 text-center">
                    "<span data-i18n="mission"></span>"
                </div>

                <div class="contact-box p-4 sm:p-6">
                <p id="location" class="mb-4"></p>
                <div class="flex flex-wrap justify-center gap-3 sm:gap-6">
                    <a href="mailto:sytze.simonse@proton.me" class="link-button px-6 py-3 text-primary-color">
                        <i class="fas fa-envelope"></i>
                        <span data-i18n="contact.email"></span>
                    </a>
                    <a href="https://www.linkedin.com/in/sytze-simonse-935955105/" target="_blank" rel="noopener noreferrer" class="link-button px-6 py-3 text-primary-color">
                        <i class="fab fa-linkedin"></i>
                        <span data-i18n="contact.linkedin"></span>
                    </a>
                    <a href="https://github.com/SytzeSimonse" target="_blank" rel="noopener noreferrer" class="link-button px-6 py-3 text-primary-color">
                        <i class="fab fa-github"></i>
                        <span data-i18n="contact.github"></span>
                    </a>
                </div>
                <p class="text-sm text-gray-400 text-center" data-i18n="contact.kvk"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentLang = 'en';

        function updateContent() {
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                const keys = key.split('.');
                let value = translations[currentLang];
                for (const k of keys) {
                    value = value[k];
                }
                element.innerHTML = value;
            });
        }

        // Handle language toggle for both mobile and desktop buttons
        document.querySelectorAll('#langToggle, #langToggle-desktop').forEach(button => {
            button.addEventListener('click', () => {
                currentLang = currentLang === 'en' ? 'nl' : 'en';
                document.documentElement.lang = currentLang;
                updateContent();
            });
        });

        // Initialize content when page loads
        document.addEventListener('DOMContentLoaded', () => {
            document.documentElement.lang = currentLang;
            updateContent();
        });
    </script>
</body>
</html>
