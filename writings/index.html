<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writings - Sytze Simonse</title>
    <meta name="description" content="Articles and essays about technology, sustainability, GIS, and the intersection of technical innovation with social impact.">
    <meta name="color-scheme" content="light">
    
    <!-- Use same fonts as website -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Reuse website styles -->
    <link rel="stylesheet" href="../assets/css/style.css">
    
    <style>
        .writing-card {
            background: var(--white);
            border: var(--border-width) solid var(--neutral);
            padding: calc(var(--grid-base) * 3);
            margin-bottom: calc(var(--grid-base) * 3);
            position: relative;
            transition: all 0.2s ease;
        }
        
        .writing-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary);
        }
        
        .writing-card:hover {
            border-color: var(--primary);
        }
        
        .writing-card h3 {
            color: var(--primary);
            margin-bottom: calc(var(--grid-base) * 1);
            font-size: 1.3rem;
            font-weight: 500;
        }
        
        .writing-meta {
            color: var(--gray);
            font-size: 0.9rem;
            margin-bottom: calc(var(--grid-base) * 1.5);
        }
        
        .writing-excerpt {
            color: var(--gray);
            margin-bottom: calc(var(--grid-base) * 2);
            line-height: 1.6;
        }
        
        .writing-link {
            background: var(--primary);
            color: var(--white);
            padding: calc(var(--grid-base) * 1) calc(var(--grid-base) * 2);
            text-decoration: none;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.03em;
            font-size: 0.9rem;
            border: var(--border-width) solid var(--primary);
            transition: all 0.2s ease;
            display: inline-block;
        }
        
        .writing-link:hover {
            background: var(--white);
            color: var(--primary);
        }
        
        .back-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            margin-bottom: calc(var(--grid-base) * 3);
            display: inline-block;
        }
        
        .back-link:hover {
            border-bottom: 2px solid var(--primary);
        }
        
        .no-articles {
            text-align: center;
            color: var(--gray);
            font-style: italic;
            padding: calc(var(--grid-base) * 4);
        }
        
        .article-subtitle {
            color: var(--gray);
            font-size: 1rem;
            font-weight: 400;
            font-style: italic;
            margin-top: calc(var(--grid-base) * 0.5);
            margin-bottom: calc(var(--grid-base) * 1);
        }
        
        /* Center the page description */
        .header .tagline {
            text-align: center;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="../index.html" class="back-link">‚Üê Back to Main Site</a>
            <div id="language-switcher" class="language-switcher">
                <button data-lang="en" class="lang-btn active" data-i18n="lang_en">EN</button>
                <button data-lang="nl" class="lang-btn" data-i18n="lang_nl">NL</button>
            </div>
            <h1 data-i18n="writings_title">Writings</h1>
            <p class="tagline" data-i18n="writings_page_description">Articles and essays about technology, sustainability, GIS, and the intersection of technical innovation with social impact.</p>
        </header>

        <main class="content">
            <div id="articles-container">
                <div class="no-articles" data-i18n="no_articles_yet">No articles published yet. Check back soon!</div>
            </div>
        </main>
    </div>

    <script src="../assets/js/translations.js"></script>
    <script src="writings.js"></script>
</body>
</html>
