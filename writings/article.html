<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="article-title">Article - Sytze Simonse</title>
    <meta name="description" id="article-description" content="Article by Sytze Simonse">
    <meta name="color-scheme" content="light">
    
    <!-- Use same fonts as website -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Reuse website styles -->
    <link rel="stylesheet" href="../assets/css/style.css">
    
    <!-- Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js"></script>
    
    <style>
        .article-header {
            border-bottom: var(--border-width) solid var(--neutral);
            margin-bottom: calc(var(--grid-base) * 4);
            padding-bottom: calc(var(--grid-base) * 3);
        }
        
        .article-meta {
            color: var(--gray);
            font-size: 0.95rem;
            margin-bottom: calc(var(--grid-base) * 2);
        }
        
        .article-tags {
            display: flex;
            flex-wrap: wrap;
            gap: calc(var(--grid-base) * 1);
            margin-top: calc(var(--grid-base) * 2);
        }
        
        .tag {
            background: var(--neutral);
            color: var(--primary);
            padding: calc(var(--grid-base) * 0.5) calc(var(--grid-base) * 1);
            font-size: 0.8rem;
            font-weight: 500;
            border-radius: 3px;
        }
        
        .article-content {
            line-height: 1.7;
            color: var(--black);
        }
        
        .article-content h1,
        .article-content h2,
        .article-content h3,
        .article-content h4,
        .article-content h5,
        .article-content h6 {
            color: var(--primary);
            margin-top: calc(var(--grid-base) * 4);
            margin-bottom: calc(var(--grid-base) * 2);
        }
        
        .article-content h1 { font-size: 2rem; }
        .article-content h2 { font-size: 1.5rem; }
        .article-content h3 { font-size: 1.3rem; }
        
        .article-content p {
            margin-bottom: calc(var(--grid-base) * 2);
        }
        
        .article-content ul,
        .article-content ol {
            margin-bottom: calc(var(--grid-base) * 2);
            padding-left: calc(var(--grid-base) * 3);
        }
        
        .article-content li {
            margin-bottom: calc(var(--grid-base) * 1);
        }
        
        .article-content blockquote {
            border-left: 4px solid var(--primary);
            padding-left: calc(var(--grid-base) * 2);
            margin: calc(var(--grid-base) * 3) 0;
            font-style: italic;
            color: var(--gray);
        }
        
        .article-content code {
            background: var(--neutral);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .article-content pre {
            background: var(--neutral);
            padding: calc(var(--grid-base) * 2);
            border-radius: 4px;
            overflow-x: auto;
            margin: calc(var(--grid-base) * 2) 0;
        }
        
        .article-content pre code {
            background: none;
            padding: 0;
        }
        
        .article-content a {
            color: var(--primary);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s ease;
        }
        
        .article-content a:hover {
            border-bottom-color: var(--primary);
        }
        
        .back-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            margin-bottom: calc(var(--grid-base) * 3);
            display: inline-block;
        }
        
        .back-link:hover {
            border-bottom: 2px solid var(--primary);
        }
        
        .error-message {
            text-align: center;
            color: var(--gray);
            padding: calc(var(--grid-base) * 4);
        }
        
        .loading {
            text-align: center;
            color: var(--gray);
            padding: calc(var(--grid-base) * 4);
        }
        
        .article-subtitle {
            color: var(--gray);
            font-size: 1.2rem;
            font-weight: 400;
            font-style: italic;
            margin-top: calc(var(--grid-base) * 1);
            margin-bottom: calc(var(--grid-base) * 2);
        }

        .citation-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9em;
            vertical-align: super;
            transition: all 0.2s ease;
        }

        .citation-link:hover {
            color: var(--secondary);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header article-header">
            <a href="index.html" class="back-link">‚Üê Back to Writings</a>
            <div id="language-switcher" class="language-switcher">
                <button data-lang="en" class="lang-btn active">EN</button>
                <button data-lang="nl" class="lang-btn">NL</button>
            </div>
            <div id="article-header-content">
                <div class="loading">Loading article...</div>
            </div>
        </header>

        <main class="content">
            <article id="article-body">
                <div class="loading">Loading content...</div>
            </article>
        </main>
    </div>

    <script src="../assets/js/translations.js"></script>
    <script src="writings.js"></script>
    <script src="article.js"></script>
</body>
</html>
