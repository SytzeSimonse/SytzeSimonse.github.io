<head>
    <meta charset="UTF-8">

    <meta name="color-scheme" content="light">
    
    <!-- Use same fonts as website -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Reuse website styles -->
    <link rel="stylesheet" href="../assets/css/style.css">
    
    <style>
        .presentation-card {
            background: var(--white);
            border: var(--border-width) solid var(--neutral);
            padding: calc(var(--grid-base) * 3);
            margin-bottom: calc(var(--grid-base) * 3);
            position: relative;
            transition: all 0.2s ease;
        }
        
        .presentation-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary);
        }
        
        .presentation-card:hover {
            border-color: var(--primary);
        }
        
        .presentation-card h3 {
            color: var(--primary);
            margin-bottom: calc(var(--grid-base) * 1);
            font-size: 1.3rem;
            font-weight: 500;
        }
        
        .presentation-card p {
            color: var(--gray);
            margin-bottom: calc(var(--grid-base) * 2);
        }
        
        .presentation-link {
            background: var(--primary);
            color: var(--white);
            padding: calc(var(--grid-base) * 1) calc(var(--grid-base) * 2);
            text-decoration: none;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.03em;
            font-size: 0.9rem;
            border: var(--border-width) solid var(--primary);
            transition: all 0.2s ease;
            display: inline-block;
        }
        
        .presentation-link:hover {
            background: var(--white);
            color: var(--primary);
        }
        
        .back-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            margin-bottom: calc(var(--grid-base) * 3);
            display: inline-block;
        }
        
        .back-link:hover {
            border-bottom: 2px solid var(--primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="../index.html" class="back-link">‚Üê Back to Main Site</a>
            <h1>Presentations</h1>
            <p class="tagline">Technical concepts made accessible through clear visual communication</p>
        </header>
