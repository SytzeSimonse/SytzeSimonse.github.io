<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Presentation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/theme/black.css">
    <style>
        .reveal {
            font-size: 24px;
        }
        .reveal h1 {
            font-size: 2.5em;
        }
        .reveal h2 {
            font-size: 1.8em;
        }
    </style>
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <section>
                <h1>Welcome to My Presentation</h1>
                <p>Using Reveal.JS</p>
            </section>
            
            <section>
                <h2>Features</h2>
                <ul>
                    <li>Beautiful slides</li>
                    <li>Easy navigation</li>
                    <li>Responsive design</li>
                    <li>Code highlighting</li>
                </ul>
            </section>
            
            <section>
                <h2>Code Example</h2>
                <pre><code class="javascript">function hello() {
    console.log("Hello, World!");
}</code></pre>
            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reveal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/highlight/monokai.js"></script>
    <script>
        Reveal.initialize({
            hash: true,
            plugins: [ RevealHighlight ]
        });
    </script>
</body>
</html>
